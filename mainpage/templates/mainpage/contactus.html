<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link href="{% static 'mainpage/style.css' %}" rel="stylesheet"/>

</head>
<body>
<a href="/">return to hompage</a>
<div class="fullbody">
<div class="container">
  <form action="" method="POST">
        {% csrf_token %}


    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..">
          <label for="const">Organization</label>
    <input type="text" id="cons" name="cons" placeholder="Enter the name of your organization..">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email..">


    <label for="text">Subject</label>
    <textarea id="text" name="text" placeholder="Write your message to the site's manager.." style="height:200px"></textarea>


    <input type="submit" value="submit">
      <p>{{message}}</p>

  </form>
</div>

</div>
</body>
</html>
