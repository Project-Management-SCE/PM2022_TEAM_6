{% extends 'manager/base.html' %}
{%load static %}

{% block head %}

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<link rel="stylesheet" type="text/css" href="{% static 'manger/addschool.css' %}">

{% endblock %}

{% block content %}
<br>
<h1 class="titles">All contact us messages</h1>

<form action="" method="POST">
    {% csrf_token %}


    <div class="add_school">

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Organization</th>
                <th scope="col">Time sent</th>
            </tr>
            </thead>
            <tbody>
            {% for i in req %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.name}}</td>
                <td>{{i.cons}}</td>
                <td>{{i.timesent}}</td>
                <td><a href="/manager/contactus/{{i.id}}"> Expand...</a>
            </tr>
            {% endfor %}
            </tbody>
        </table>


    </div>
</form>


{% endblock %}
